<!--搜索框的处理 -->
<script>
    $(function () {
        var defaultProvice = '---- 所在省 ----';
        var defaultCity = '---- 所在市 ----';
        //初始话省份和市
        $('#distpicker').distpicker({
            province: defaultProvice,
            city: defaultCity,
        });
        $("#resetBtnId").click(function () {
            $("#distpicker").distpicker('reset');
        })
        // 搜索的事件监听
        $("#searchBtnId").click(function () {
            var province = $("#province").val();
            var city = $("#city").val();
            if (province == defaultProvice) {
                province = "";
                city = "";
            }

            var searchContent = $("#searchInputId").val();
            if (searchContent.trim() == "") {
                alert("请输入搜索内容！")
                return
            }
            //发送ajax给服务器
            $.ajax({
                "url": "http://127.0.0.1:5000/search",
                "data": {'searchContent': searchContent, 'province': province, 'city': city},
                "dataType": "json",
                "type": "post",
                "success": function (data) {
                    if (data.status == 1) {
                        chartsRender(data);
                        alert(data.msg)
                          //修改词云图片
                            $("#imageFullScreen").attr("src", "../../" + data.data.wordCouldImg + "/?time=" + new Date().getTime())
                            $('#page').show();
                        reloadData(data.data.jobList);
                    }else{
                        alert(data.msg)
                    }
                },
                "error": function () {
                    alert("搜索失败！");
                    $('#page').hide();
                     $(".table-demo").hide();
                }
            })
        })


        $('#page').hide();
    })

    <!--渲染条状图和饼状图-->
    function chartsRender(data) {
        var pieChart = echarts.init(document.getElementById("barChart"));
        var dataName = [];
        var dataValue = [];
        var jsonList = data.data.words;
        let sumValue = 0;
        let pieDataValues = [];
        $.each(jsonList, function (index, value) {
            dataName.push(value.name);
            dataValue.push(value.value)
        })
        //获取总数
        $.each(dataValue, function (index, value) {
            sumValue += value;
        });


        option = {
            title: {
                text: '搜索职位数据分析',
                align: 'center',
                top: '5',
                left: '50',
                textStyle: {
                    fontSize: 20,
                    fontStyle: "italic",
                    color: "rgba(15, 16, 15, 1)"
                }
            },
            tooltip: {},
            legend: {
                data: dataName,
                orient: "vertical",
                left: "center",
                name: "饼状图",
                type: "scroll",
                data: ['top10'],
                itemGap: 18.5,
                top: 40,
                textStyle: {
                    color: "rgba(8, 8, 8, 1)",
                    fontWeight: "bold",
                    fontSize: 13,
                    fontStyle: "italic"
                }
            },
            grid: [{
                x: '7%',
                y: '15%',
                width: '38%',
                height: '38%'
            },],
            xAxis: [{
                gridIndex: 0,
                data: dataName
            }],
            yAxis: [{
                gridIndex: 0
            }],
            series: [{
                name: 'top10柱状图',
                type: 'bar',
                data: dataValue,
                itemStyle: {
                    normal: {
                        color: function (param) {
                            let r = Math.floor(Math.random() * 255);
                            let g = Math.floor(Math.random() * 255);
                            let b = Math.floor(Math.random() * 255);
                            let color = 'rgba(' + r + ',' + g + ',' + b + ',0.8)';
                            return color;
                        }
                    }
                },
                label: {
                    fontStyle: "italic",
                    fontWeight: "bold",
                    fontSize: 14
                }
            },
                {

                    type: 'pie',
                    name: 'top10饼状图',
                    data: jsonList,
                    radius: '40%',
                    center: ['70%', '30%'],
                    label: {
                        fontStyle: "italic",
                        fontWeight: "bold",
                        fontSize: 14,
                        normal: {
                            show: true,
                            position: 'outside', //标签的位置
                            textStyle: {
                                fontWeight: 300,
                                fontSize: 16    //文字的字体大小
                            },
                            formatter: '{b} : {c} ({d}%)'
                        }
                    }
                }
            ]
        };

        pieChart.setOption(option);

    }


</script>
<script>
    $(function () {
        //设置需要显示的列
			var columns = [{
				field: 'Id',
				title: '编号',
                formatter:function(value,row,index){
                //return index+1; //序号正序排序从1开始
                var pageSize=$('#table').bootstrapTable('getOptions').pageSize;//通过表的#id 可以得到每页多少条
                var pageNumber=$('#table').bootstrapTable('getOptions').pageNumber;//通过表的#id 可以得到当前第几页
                return pageSize * (pageNumber - 1) + index + 1;    //返回每条的序号： 每页条数 * （当前页 - 1 ）+ 序号
            }
			}, {
				field: 'name',
				title: '职位名'
			}, {
				field: 'city',
				title: '城市'
			}, {
				field: 'salary',
				title: '薪水'
			}, {
				field: 'age',
				title: '年龄'
			}, {
				field: 'experienceTime',
				title: '工作经验年长'
			}, {
				field: 'codeName',
				title: '语言'
			}, {
				field: 'edu',
				title: '学历要求'
			}, ];
          var jobList = [];
         //bootstrap table初始化数据
			$('#table').bootstrapTable({
				columns: columns,
				data: jobList,
				//******前端分页设置****
				pagination: true,
				pageNumber: 1,
				pageSize: 10,
				pageList: "[10, 20, 50, 200]",
				paginationHAlign: "left",
				paginationDetailHAlign: "right",
				search: true, //******开启搜索框****//
				searchOnEnterKey: true, //******回车后执行搜索****//
                showColumns:true,//显示列刷选
                 searchAlign:"right",
                 smartDisplay:true,
                rowAttributes: function (row, index) {
                return {
                    'data-toggle': 'popover',
                    'data-placement': 'bottom',
                    'data-trigger': 'hover',
                    'data-index': index,
                    'title': [
                        'Index: ' + index,
                        '职位名: ' + row.name
                    ].join(', ')
                }
            }
			});
          $(".table-demo").hide();
    }
    )
function reloadData(jobList) {
        $('#table').bootstrapTable('load', jobList);
         $(".table-demo").show();
  }

</script>
<!--缩放模块-->
<script>
    $(document).ready(function () {
        // 获取图片真实高度
        function getImageWidth(url, callback) {
            var img = new Image();
            img.src = url;
            // 如果图片被缓存，则直接返回缓存数据
            if (img.complete) {
                callback(img.width, img.height);
            } else {
                img.onload = function () {
                    callback(img.width, img.height);
                }
            }
        }

        var imgSrc = $("#imageFullScreen").attr("src");
        getImageWidth(imgSrc, function (w, h) {
            //  {#alert("width:"+w+",height:"+h)#}
            $('#imageFullScreen').smartZoom({
                'containerClass': 'zoomableContainer',
                'top': '30',
                'left': '10',
                'bottom': '0',
                'right': '5',
                'width': w + 60,
                'height': h,
                'containerBackground': '#9db699'

            });
        });


        $('#topPositionMap,#leftPositionMap,#rightPositionMap,#bottomPositionMap').bind("click", moveButtonClickHandler);
        $('#zoomInButton,#zoomOutButton').bind("click", zoomButtonClickHandler);

        function zoomButtonClickHandler(e) {
            var scaleToAdd = 0.8;
            if (e.target.id == 'zoomOutButton')
                scaleToAdd = -scaleToAdd;
            $('#imageFullScreen').smartZoom('zoom', scaleToAdd);
        }

        function moveButtonClickHandler(e) {
            var pixelsToMoveOnX = 0;
            var pixelsToMoveOnY = 0;
            switch (e.target.id) {
                case "leftPositionMap":
                    pixelsToMoveOnX = 50;
                    break;
                case "rightPositionMap":
                    pixelsToMoveOnX = -50;
                    break;
                case "topPositionMap":
                    pixelsToMoveOnY = 50;
                    break;
                case "bottomPositionMap":
                    pixelsToMoveOnY = -50;
                    break;
            }

        }

        // $('#page').hide();

    });

</script>
